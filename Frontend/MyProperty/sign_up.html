<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>MyProperty</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body style="background-image: url(images/5442676.jpg); ">
    <div class="sign container-fluid mt-3">
        <div class="sign-detail text-center p-4 text-white">
            <div class="sign-text">
                <a href="index.html" style="text-decoration: none; color: var(-bs-gray-100);"><h1 class="pt-2 pb-4" style="filter: grayscale(1);">MyProperty</h1></a>
                <p class="pb-5">With the power of MyProperty, you can now focus only on functionaries for your digital products, while leaving the UI design on us!</p>
                <p class="mb-0">Do you have an account?</p>
                <a href="sign_in.html" class="btn btn-secondary mt-2">Sign in</a>
                <p class="mt-3">Read our <a href="#" class="link-underline-secondary text-secondary">terms</a> and <a href="#" class="link-underline-secondary text-secondary">conditions</a></p>
            </div>
        </div>
        <div class="sign-up-form p-5">
            <form action="" class="pb-2">
                <h3 class="mt-2">Account Sign up</h3>
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <div class="w-50" style="padding-right: 5px;">
                            <label>First name</label>
                            <input type="text" class="rounded border-0 mt-1 w-100" style="height: 30px;">
                        </div>
                        <div class="w-50" style="padding-left: 5px;">
                            <label>Last name</label>
                            <input type="text" class="rounded border-0 mt-1 w-100" style="height: 30px;">
                        </div>
                    </div>
                    <label class="mt-3">Company name</label>
                    <input type="text" class="rounded border-0 mt-1" style="height: 30px;">
                    <label class="mt-3">Email address</label>
                    <input type="email" class="rounded border-0 mt-1" style="height: 30px;">
                    <div class="d-flex mt-2">
                        <div class="w-50" style="padding-right: 5px;">
                            <label>Password</label>
                            <input type="password" class="rounded border-0 mt-1 w-100" style="height: 30px;">
                        </div>
                        <div class="w-50" style="padding-left: 5px;">
                            <label>Confirm password</label>
                            <input type="password" class="rounded border-0 mt-1 w-100" style="height: 30px;">
                        </div>
                    </div>
                    <label class="mt-3">Select your Role :-)</label>
                    <select class="form-select form-control-sm mt-1" aria-label="Small select example" style="height: 30px;">
                        <option value="1">Owner</option>
                        <option value="2">Admin</option>
                        <option value="3">Employee</option> 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
